<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
   
    <title>Smart Calendar</title>
    <style>
     
     #calendar {
     max-width: 100%;
     margin: 0 auto;
     }

    .card {
       margin-top: 20px;
     }

    .card-body {
      padding: 20px;
     }

    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div id='calendar'></div>
        </div>
      </div>
   
      <div class="row mt-3">
        <div class="col-lg-6 col-md-6 col-sm-12"> 
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <label for="name">Enter Doctor Id:</label>
                <input type="text" id="drId" placeholder="Doctor Id" class="form-control"/>
                <label for="nm">Enter Doctor Name:</label>
                <input type="text" id="drName" placeholder="Doctor Name" class="form-control"/>
              </div>
              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12"> 
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <label for="name">Enter Patient Name:</label>
                <input type="text" id="pName" placeholder="Patient Name" class="form-control"/>
                <label for="nm">Enter Starting Time:</label>
                <input type="datetime-local" id="STime" class="form-control"/>
                <label for="nm">Enter Ending Time:</label>
                <input type="datetime-local" id="ETime" class="form-control"/>
                <label for="nm">Enter Your Problem:</label>
                <input type="text" id="Eprob" class="form-control"/>
                
                
                <div class="dropdown mt-3">
                  <label for="nm">Select Doctor:</label>
                  <input type="text" list="dmenu" id="Edoc" placeholder="Select Doctor" class="form-control" >
                  <datalist id="dmenu">
                    
                  </datalist>
                </div>
              </div>
              <button class="btn btn-primary" id="pSubmit" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="fullcalendar-scheduler-6.1.10/fullcalendar-scheduler-6.1.10/dist/index.global.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
